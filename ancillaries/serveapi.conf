upstream serveapi {
    server if_elements_app_prod:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://serveapi;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location /static/ {
        alias /etc/static/;
        expires 30d;
    }
}